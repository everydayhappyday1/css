<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 특정 속성을 지닌 태그를 선택하는 방법 : 대괄호 안에 속성 쓰기*/
        /* input의 네임이 aaa인 것에 적용하고 싶다.  */
        input[name="aaa"] {color:red;} /* 이렇게 안하면 아래 인풋에 class를 하나씩 줘야해서 불편 */

        /* 별(아스타링크)는 "" 안에 기술한 이름이 포함된 것을 선택함*/
        li[class*="col"] {color: orange;}

        /* 이런식으로도 사용 가능 */
        input[type="checkbox"] { }

    </style>

</head>
<body>



    <div>
        <input type="text" name="aaa" value="가"><br>
        <input type="text" name="aaa" value="나"><br>
        <input type="text" name="aaa" value="다"><br>
    </div>


    <div>
        <ul>
            <li class="col-1">리스트</li> <!--alt 누르고 클릭클릭클릭클릭 하면 똑같은 내용이 써짐-->
            <li class="col-2">리스트</li>
            <li class="col-3">리스트</li>
            <li class="col-4">리스트</li>
        </ul>
    </div>

    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">


</body>
</html>
