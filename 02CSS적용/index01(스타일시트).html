<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 외부 스타일 시트 : 가져와서 사용함. -->
    <!-- 동일 폴더 안에 style.css 파일을 ling 태그로 참조하여 사용 -->
    <link rel="stylesheet" href="style.css">

    <!-- 내부 스타일 시트 -->
    <style>
        p {color: red}
    </style>

</head>
<body>
    
    <p>내부 스타일 시트</p>
    <p>내부 스타일 시트</p>
    <p>p태그에는 모두 적용됨</p>

    <span>외부 스타일 시트</span>
    <span>외부 스타일 시트</span>
    <span>span태그에는 모두 적용</span>

    <!-- 인라인 시트 : 다른 스타일보다 최우선으로 적용된다. -->
    <!-- 인라인, 내부, 외부 순으로 가까운 것들을 우선으로 적용한다 -->
    <!-- 태그들은 모두 스타일을 가질 수 있다. -->
    <p style="color:pink">인라인시트</p>

</body>
</html>
