<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 가상 선택자: 특별한 동작 상태일 때 */
        /* 마우스가 닿을 때 적용되는 css */
        .list > ul > li > a:hover {background-color: yellow;}

        /* 포커스가 들어갈 때 적용됨 */
        .inner > input:focus {border-color: yellow;}

        /* p태그가 활성화 됐을 때 */
        .title:active {background-color: yellow;}

    </style>
    
</head>
<body>
    <div class="list">
        <ul>
            <li><a href="#">목록 1</a></li>
            <li><a href="#">목록 2</a></li>
            <li><a href="#">목록 3</a></li>
        </ul>
    </div>



    <div class="inner">
        <input type="text">
    </div>

    

    <p class="title">액티브</p>





</body>
</html>
