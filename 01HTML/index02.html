<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--주석 단축키:     alt shift a    또는    ctrl + /     -->



    <!-- block과 inline -->
    <!-- 
        1. 블록 요소는 블럭의 크기와 줄바꿈을 갖는다. (라인 하나를 블록으로 잡기 때문에, 아래 줄로 내려감)
        2. 블럭 요소 안에는 블럭과 인라인을 모두 가질 수 있다.
     -->

     <div>블럭요소 div</div>
     <div>블럭요소 div</div>
     <div>블럭요소 div</div>

     <span>인라인 요소 span</span>
     <span>인라인 요소 span</span>
     <span>인라인 요소 span</span><br><br><br>


     <div>
         <div>이렇게 써도 가능</div>
         <div>
             <div>이렇게 써도 가능</div>
         </div>
         <span>이렇게 써도 가능 그러나 인라인 요소처럼 나옴11111 </span>
         <span>이렇게 써도 가능 그러나 인라인 요소처럼 나옴22222 </span>
     </div>

    <!-- 
        1. 인라인 요소는 줄바꿈이 없다.
        2. 인라인 요소 안에는 인라인만 들어갈 수 있다. 쓸 수는 있지만, 틀린 것, 잘못된 사용이므로 쓰지 않는다.
    -->
     <span>111
        <span>스팬1</span>
        <span>스팬2</span>
        <span>스팬3</span>
        <div>디브: span안에 div가 들어는 가지지만 쓰면 안된다. 잘못된 표현</div>
        <span>스팬4</span>
        <span>스팬5</span>
     </span>


     <hr>
     <!-- a태그 안에 p태그가 들어가면 안되는 것 처럼 -->
     <a><p>ddd</p></a>
     <!-- 맞는 형식: p안에 a태그가 들어가야 함. -->
     <p><a href="">aaa</a></p>
     <hr>

     <!-- b안에 p 넣으면 안돼,  -->
     <b><p>틀림</p></b>
     <!--p 안에 b 넣는건 돼 -->
     <p><b>맞음</b></p>

     <!--출력되는게 인라인이다-->
     <!-- div, span 안에 인라인 들어가는건 가능 -->
     <label for="">이름</label>
     <label for="">이름</label>

     <!-- 
        대표적인 블록 요소: 
        h1, p, div, ul, li, ol, dl, dd, form, table
        section, article, footer, header, nav

        대표적인 인라인 요소:
        img, span, a, b, string, small, label, input, del 등 글씨 관련된건 모두 인라인
      -->



      <!-- 
          시멘틱 웹
          header, nav, aside사이드에 위치, section본문, article그자가 많이 들어가는 부분, footer
          등이 있다. 모두 블럭 요소이다.         
        -->



</body>
</html>
