<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 적용 링크 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
        .my-grid{
            margin: 0 auto; /*박스 가운데 정렬*/
            float: none; /*부트스트랩에서 하나의 박스를 가운데로 보낼 때, 미리 정의된 float을 없앤다. */
        }
    </style>

</head>
<body>
    <!-- 박스를 1개만 잡은 경우 -->
    <div class="container">
        <div class="row">
            <!-- 전체영역이 12이다.  이 때 라지 6칸, 미디움 9칸, 엑스몰에서 12칸 차지 -->
            <div class="col-xs-12 coa-md-9 col-lg-6 my-grid" style="border: 1px solid #777;">
                <h3>부트스트랩 클래스 활용하기</h3>
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control">
                </div>
                
                
                <div class="form-group">
                    <label>검색 버튼창</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>

            </div>
        </div>
    </div>
</body>
</html>
