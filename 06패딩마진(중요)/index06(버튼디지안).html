<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-wrap{
            border: none;
            background-color: #19ce60;
            color: #fff;
            font-size: small;
            padding: 10px 30px;
            /* a태그로 만든 버튼을 위해 */
            text-decoration: none; 
            /* 마우스 커서를 손가락 모양으로 */
            cursor: pointer;
            /* 버튼 깨짐 방지: width와 height를 적용한다. */

        }
    </style>
</head>
<body>
    <div>
        <button type="button" class="btn-wrap">NAVER 버튼</button>
        <a href="#" class="btn-wrap">A버튼</a>
    </div>
</body>
</html>
