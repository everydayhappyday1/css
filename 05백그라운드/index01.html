<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 300px; 
            height: 300px; 
            border: 1px solid #777;

            background-color: yellow; /* 뒷배경 색상 지정*/
            color: red;  /* 그냥 컬러는 글자의 색상 */
            background-image: url('img/111.png');
            /*background-repeat: no-repeat;*/      /* repeat은 반복 */
            /*background-repeat: repeat-x;*/       /* x축으로 반복 */
            background-repeat: repeat-y;           /* y축으로 반복*/
        }

    </style>
</head>
<body>
    <p>
        우리집 형주 친구는 나의 가장 친한 친구인데<br>
        이 친구는 정말 말을 안들어요 <br>
        정신차리자 친구야 
    </p>
</body>
</html>
