<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .list{width: 500px; margin: 0 auto;}
        .top, .middle, .bottom{border:1px solid #777;}

        .middle{
            padding:  20px 0;
        }

        .inner {
            overflow: hidden;
        }
        .inner.left{
            float: left;
            width: 50%;
            border: 1px solid #777; 
            box-sizing: border-box;
            
        }

    </style>
</head>
<body>
    <h1>과제1</h1><br>
    <div class="list"> 
        <div class="top">
            탑
        </div>
        <div class="middle">
            <div class="inner">
                <div class="left">중간패딩 위아래 20px</div>
                <div class="left">중간패딩 위아래 20px</div>
            </div>
        </div>
        <div class="bottom">
            바텀
        </div>
    </div>
</body>
</html>
