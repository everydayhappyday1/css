    <style>
        .list{
            overflow: hidden;
            width: 600px;
            border: 1px solid #777;

        .list .inner{

        .content .left{

        .content .left span{

        }
        .content .right{
            float: right;
        }
        /* wrap 영역 안에서 float left right 해제 */
        .content .cl {

        }
